app:
  name: 'blockchain'
  version: '1.0.0'

http:
  port: '8082'

logger:
  log_level: 'debug'
  rollbar_env: 'blockchain'

postgres:
  pool_max: 2
  url : 'postgres://postgres:postgres@localhost:5432/postgres'

jwt:
  secret_key: 'superSecretKey'
  access_token_ttl: 900
  refresh_token_ttl: 3600

nats:
  servers: "nats://localhost:4222"
  producer:
    topic: "user-verification"
  consumer:
    topics:
      - "user-verification"

transport:
  user:
    host: http://localhost:8080
    timeout: 5s
  userGrpc:
    host: localhost:9090

jaeger:
  url: 'localhost:6831'